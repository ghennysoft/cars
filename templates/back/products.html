{% extends 'back/base-admin.html' %}
{% block content %}
                <div class="the-container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="the-container-title m-0">Produits</h4>
                        <a href="{% url 'back:add-product' %}" class="btn btn-info btn-sm mx-3 mt-3">Ajouter</a>
                    </div>
                    <div class="table-responsive px-3 mt-4">
                        <table class="table border bg-white">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Image</th>
                                    <th>Titre</th>
                                    <th>Contenu</th>
                                    <th>Publi√© le</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                              <tr>
                                  <td>{{product.id}}</td>
                                  <td><img src="{{product.image.url}}" alt="{{product.name}}" width="50px"></td>
                                  <td>{{product.name}}</td>
                                  <td>{{product.description|safe|truncatewords:10}}</td>
                                  <td>{{product.date|date:'d-m-Y'}}</td>
                                  <td>
                                    <a href="{% url 'back:update-product' product.pk %}" class="text-primary"><i class="fa fa-edit">edit</i></a> &nbsp;
                                    <a href="{% url 'back:delete-product' product.pk %}" class="text-danger"><i class="fa fa-trash">delete</i></a>
                                  </td>
                              </tr>
                              {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
    
{% endblock %}
